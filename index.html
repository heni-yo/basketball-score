<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h3>FC Barcelone</h3>
        <h3 class="score" id="home-score">0</h3>
        <div class="points">
          <p onclick="scoreUpdate('home', 1)">+ 1</p>
          <p onclick="scoreUpdate('home', 2)">+ 2</p>
          <p onclick="scoreUpdate('home', 3)">+ 3</p>
        </div>
        <h4 id="home-winner">draw</h4>
      </div>
      <button onclick="Reset()">Reset</button>
      <div class="guest">
        <h3>Real Madrid</h3>
        <h3 class="score" id="guest-score">0</h3>
        <div class="points">
          <p onclick="scoreUpdate('guest', 1)">+ 1</p>
          <p onclick="scoreUpdate('guest', 2)">+ 2</p>
          <p onclick="scoreUpdate('guest', 3)">+ 3</p>
        </div>
        <h4 id="guest-winner">draw</h4>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <h3 class="score" id="home-score">0</h3>
                <div class="points">
                    <p onclick="plusOneH()">+ 1</p>
                    <p onclick="plusTwoH()">+ 2</p>
                    <p onclick="plusThreeH()">+ 3</p>
                </div>
                <h4 id="home-winner">draw</h4>
            </div>
                <button onclick="Reset()">Reset</button>
            <div class="guest">
                <h3>GUEST</h3>
                <h3 class="score" id="guest-score">0</h3>
                <div class="points">
                    <p onclick="plusOneG()">+ 1</p>
                    <p onclick="plusTwoG()">+ 2</p>
                    <p onclick="plusThreeG()">+ 3</p>
                </div>
                <h4 id="guest-winner">draw</h4>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
